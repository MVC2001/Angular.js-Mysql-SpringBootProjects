
spring.jpa.generate-ddl=true
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/e-commerce1_springbootangular_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true


#disabling cache for the development purpose
spring.template.cache=false
spring.thymeleaf.cache=false
spring.jpa.hibernate.ddl-auto = update
spring.main.allow-circular-references:true
server.port=2222

logging.level.org.springframework.web.servlet.DispatcherServlet=ERROR
logging.level.org.springframework.security=DEBUG

