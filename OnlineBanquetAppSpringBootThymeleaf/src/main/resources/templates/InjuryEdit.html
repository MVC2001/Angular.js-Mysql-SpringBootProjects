<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Injury Edit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>
</head>
<body class="w3-light-grey">


<!-----side bar here--------->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:260px;" id="mySidebar"><br>
    <div class="w3-container w3-row">
        <div class="w3-col s8 w3-bar">
            <br>
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
        </div>
    </div>
    <hr>
    <div class="w3-container">
        <h5>INJURY EDIT PANNEL</h5>
    </div>
    <div class="w3-bar-block">
        <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
        <br>
        <a th:href="@{/injuryAccount}" class="w3-bar-item w3-button w3-padding"><i class="fa fa-home fa-fw"></i>  Back home</a>

    </div>
</nav>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">


    <!-----booking form--------->
    <div class="w3-quarter" style="height: 690px;width: 100%;box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 1px, rgba(0, 0, 0, 0.07) 0px 2px 2px, rgba(0, 0, 0, 0.07) 0px 4px 4px, rgba(0, 0, 0, 0.07) 0px 8px 8px, rgba(0, 0, 0, 0.07) 0px 16px 16px;">
        <div class="w3-container w3-money w3-padding-16">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-success" style="background-color: darkslategrey;color: white">Injury updated successfull!</div>
            </div>

            <form class="w3-container" method="POST" th:action="@{/saveInjuries}" th:object="${injury}" >
                <h2>Fill this form</h2>

                <div class="w3-section">
                    <label>Customer Name</label>
                    <input class="w3-input" required name="custName" th:value="${injury.custName}" type="text">
                </div>


                <div class="w3-section">
                    <label>Select payment category</label>
                    <input class="w3-input"  name="id" th:value="${injury.id}" required autofocus="autofocus" type="hidden">
                    <select class="w3-input" required   name="hallCategory" type="text" style="height: 40px">
                        <option selected><---Choose hall type here---></option>
                        <option value="Serena hall">Hall 1</option>
                        <option value="Jubile hall">Hall 2</option>
                        <option value="Mliman hall">Hall 3</option>
                    </select>
                </div>

                <div class="w3-section">
                    <label>Description</label>
                    <input class="w3-input" required name="description" th:value="${injury.description}" type="text">
                </div>


                <div class="w3-section">
                    <label>Pending upTo</label>
                    <input class="w3-input" required name="pendingUpto" th:value="${injury.pendingUpto}"  type="datetime-local">
                </div>


                <div class="w3-section">
                    <button class="w3-button w3-black">Edit here</button>
                </div>
            </form>

            <div class="w3-clear"></div>
        </div>
    </div>
    <!------ended--------->
</div>

</div>
<!---ends--->
<!-- End page content -->
</div>



<script>
    // Get the Sidebar
    var mySidebar = document.getElementById("mySidebar");

    // Get the DIV with overlay effect
    var overlayBg = document.getElementById("myOverlay");

    // Toggle between showing and hiding the sidebar, and add overlay effect
    function w3_open() {
        if (mySidebar.style.display === 'block') {
            mySidebar.style.display = 'none';
            overlayBg.style.display = "none";
        } else {
            mySidebar.style.display = 'block';
            overlayBg.style.display = "block";
        }
    }

    // Close the sidebar with the close button
    function w3_close() {
        mySidebar.style.display = "none";
        overlayBg.style.display = "none";
    }
</script>

</body>
</html>
