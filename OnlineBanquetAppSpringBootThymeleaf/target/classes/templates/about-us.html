<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>About</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" th:href= "@{/assets/css/fontawesome.css}">
    <link rel="stylesheet" th:href= "@{/assets/css/templatemo-574-mexant.css}">
    <link rel="stylesheet" th:href= "@{/assets/css/owl.css}">
    <link rel="stylesheet" th:href= "@{/assets/css/animate.css}">
    <link rel="stylesheet" th:href= "@{/https:/unpkg.com/swiper7/swiper-bundle.min.css}">


</head>

<body>


<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li class="scroll-to-section"><a th:href="@{/about-us}">About</a></li>
                        <li class="scroll-to-section"><a th:href="@{/}">Home</a></li>
                        <li class="scroll-to-section"><a th:href="@{/serviceHome}">Service</a></li>
                        <li class="scroll-to-section"><a th:href="@{/hallPage}">Halls</a></li>
                        <li class="scroll-to-section"><a th:href="@{/login}">LOGIN</a></li>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- ***** Header Area End ***** -->

<div class="page-heading">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="header-text">
                    <h2>About Us</h2>
                    <div class="div-dec"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ***** Main Banner Area End ***** -->

<section class="top-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 align-self-center">
                <div th:each="a: ${about}"  class="accordions is-first-expanded">
                    <center><article class="accordion">
                        <div class="accordion-head">
                            <span>VIEW AND BROWSER OUR ABOUT NEWS HERE BELOW</span>
                            <br>
                           Posted AT:  <p th:text="${a.createDate}"></p>
                            <br>
                            <span class="icon">
                      <i class="icon fa fa-chevron-right"></i>
                  </span>
                        </div>
                        <div class="accordion-body text-center">
                            <div class="content">
                                <center><p  th:text="${a.description}"></p>
                                </center>
                            </div>
                        </div>
                    </article></center>
                </div>
            </div>
        </div>
    </div>
</section>




<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script th:src="@{/assets/js/isotope.min.js}"></script>
<script th:src="@{/assets/js/owl-carousel.js}"></script>

<script th:src="@{/assets/js/tabs.js}"></script>
<script th:src="@{/assets/js/swiper.js}"></script>
<script th:src="@{/assets/js/custom.js}"></script>




</body>
</html>
