<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <aside class="col-2 px-0 fixed-top" id="left" style="height: 700px;box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;">

            <div class="list-group w-100">
                <a href="/" class="list-group-item active">Dashboard</a>
            </div>

        </aside>
        <main class="col-10 invisible">
            <!--hidden spacer-->
        </main>
        <main class="col offset-2 h-100">
            <div class="row bg-light">
                <div class="col-12 py-4">
                    Edit enrollment
                </div>
            </div>
            <div class="row bg-white">
                <div class="container col-12 py-4">
                    <div>
                        <div class="container py-4" style="margin-left: 750px"><button class="btn btn-secondary btn-small"><a th:href="@{/GetAllEnrolls}" style="color: white">ViewPayment</a></button></div>
                        <form method="Post" th:action="@{/savEnrolls}" th:object="${enrollment}" style="width: 800px">
                            <div class="mb-3">
                                <input name="id" th:value="${enrollment.id}" required autofocus="autofocus" type="hidden" class="form-control" id="id" aria-describedby="name">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Student Name</label>
                                <input type="text" required name="name" th:value="${enrollment.name}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Address</label>
                                <input type="text" required name="address" th:value="${enrollment.address}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-label">PhoneNumber</label>
                                <input type="text" required name="phone" th:value="${enrollment.phone}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Course Taken</label>
                                <select type="text" required name="coursetaken"  class="form-control"   aria-label="Default select example">
                                    <option selected><-------></option>
                                    <option value="php">PHP</option>
                                    <option value="java">JAVA</option>
                                    <option value="spring boot">SPRING BOOT</option>
                                    <option value="databases">DATABASES</option>
                                    <option value="thymeleaf">THYMELEAF</option>
                                    <option value="html">HTML</option>
                                    <option value="css">CSS</option>
                                    <option value="tailwind">TAILWIND</option>
                                    <option value="python">PYTHON</option>
                                    <option value="bootstrap">BOOTSTRAP</option>
                                    <option value="flutter">FLUTTER</option>
                                    <option value="others">Others</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Taken from</label>
                                <input type="date" th:value="${enrollment.enrollfrom}" required name="enrollfrom" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-label">UpTo</label>
                                <input type="date" th:value="${enrollment.upto}" required name="upto" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Description</label>
                                <input type="text" th:value="${enrollment.description}" required name="description" class="form-control" style="height: 120px">
                            </div>
                            <div>
                                <button type="submit" class="btn btn-secondary text-white btn-sm">Edit enrollment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
